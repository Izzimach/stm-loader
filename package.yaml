name:                stm-loader
version:             0.1.0.0
github:              "githubuser/stm-loader"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/stm-loader#readme>

dependencies:
- base >= 4.7 && < 5
- stm
- async-pool
- containers
- distributive
- recursion-schemes
- generics-sop
- row-types
- freer-simple
- zorja

library:
  source-dirs: src

executables:
  stmloader:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stm-loader

tests:
  basics:
    main:                Spec.hs
    source-dirs:
    - src
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stm-loader
    - hedgehog
